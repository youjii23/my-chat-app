<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Chat App</h2>

        <!-- صفحة التسجيل أو تسجيل الدخول -->
        <div id="loginPage">
            <h3>Login or Create Account</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <button id="signupButton">Create Account</button>
            <p id="statusMessage"></p>
        </div>

        <!-- صفحة إنشاء الحساب -->
        <div id="signupPage" class="hidden">
            <h3>Create Account</h3>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button id="createAccountButton">Create Account</button>
        </div>

        <!-- صفحة البحث عن الأصدقاء -->
        <div id="searchPage" class="hidden">
            <h3>Search for Friends</h3>
            <input type="text" id="friendName" placeholder="Enter friend's name" required>
            <button id="searchButton">Search</button>
            <div id="friendResults"></div>
        </div>

        <!-- صفحة عرض طلبات الصداقة -->
        <div id="friendRequestsPage" class="hidden">
            <h3>Friend Requests</h3>
            <div id="friendRequests"></div>
        </div>

        <!-- صفحة الدردشة -->
        <div id="chatPage" class="hidden">
            <h3>Chat with Friend</h3>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type your message" required>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Include the main script file -->
    <script src="main.js"></script>
</body>
</html>
